<div class="mt-3" *ngIf="success" fxLayout="row" fxLayoutAlign="space-around center">
    <div fxFlex.gt-sm="40" fxFlex.lt-md="95" *ngIf="paid">
        <div class="container-fluid">
            <div  class="row text-center" >
                <div class="alert alert-success col-12">
                    <i class="fas fa-star"></i>&nbsp;Your order has been confirmed!&nbsp;<i class="fas fa-star"></i> 
                </div>        
            </div>
            <div class="row">
                <div class="col-12">
                    <form [formGroup]="deliveryForm" class="container-fluid" >
                        <div class="row">
                            <div class="col-12 mb-20">             
                              <span>
                                <mat-slide-toggle color="primary" name="door" formControlName="door">Leave order on doorstep</mat-slide-toggle>
                              </span>
                            </div>
                          </div>
                          <div class="row text-center">
                              <h6 class="text-info"><i class="fas fa-phone-square-alt"></i>Enter Cell # to receive text notifications</h6>
                          </div>
                          <div class="row mt-2">
                            <div class="col-12">
                              <mat-form-field>
                                <mat-label>Mobile Provider:</mat-label>
                                <mat-select name="provider" formControlName="provider" >
                                  <mat-option value="-1">
                                    Please Select
                                  </mat-option>
                                  <mat-option [value]="p.id" *ngFor="let p of providers">
                                    {{p.name}}
                                  </mat-option>          
                                </mat-select>
                              </mat-form-field>
                            </div>
                          </div>
                          <div class="row">
                            <mat-form-field ngClass.gt-sm="col-12" ngClass.lt-md="col-12">
                              <input placeholder="Cell Phone Number"  type="number" name="phone" formControlName="phone" matInput>
                              <mat-error *ngIf="!deliveryForm.controls['phone'].valid">
                                Invalid cell phone number
                              </mat-error>
                            </mat-form-field>                         
                          </div>
                        <div class="row">
                            <mat-form-field class="col-12">
                              <textarea maxlength="200" matInput name="notes" placeholder="Add Delivery Notes" formControlName="notes"></textarea>
                              <mat-error *ngIf="deliveryForm.controls['notes'].hasError('maxlength')">Maximum 200 characters</mat-error>
                            </mat-form-field>
                          </div>                          
                    </form>
                </div>                
            </div>
            <div class="text-center row" >                         
                <button (click)="go()" class="btn btn-success btn-lg btn-block">Save & View Order Detail</button>                
            </div>
        </div>
    </div>
    
    
    <div class="mt-5" fxFlex.gt-sm="40" fxFlex.lt-md="95" *ngIf="!paid">
        <div class="col-12 alert alert-secondary text-center">
          <i class="fas fa-smile"></i>&nbsp;Your order has been canceled.  
        </div>
        <div class="col-12">            
            <a [routerLink]="['/catalogue']" class="btn btn-primary btn-lg btn-block">Continue Shopping</a>
        </div>
    </div>
</div>
