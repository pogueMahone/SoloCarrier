<mat-toolbar class="black-skin" color="primary" style="min-height:10vh;width:100%;">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <i class="fas fa-bars"></i>
      </button>
      <span class="head">
        <a href="/"><img ngClass.gt-sm="head-img" ngClass.lt-md="head-img-sm" class="img-thumbnail rounded-circle hoverable" src="../../assets/img/hermes-logo.png"></a>        
        <a ngClass="head" mat-button href="/">Solo Carrier</a>
      </span>
      <span class="menu-spacer"></span>
      
      <div fxShow="true" fxHide.lt-md class="ml-auto">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->       
        <!--<ng-container *ngIf="(isLoggedIn$ | async)">
          <a [matMenuTriggerFor]="menuTop" mat-button (menuClosed)="profileOpen = !profileOpen" (menuOpened)="profileOpen = !profileOpen"><mat-icon>person</mat-icon>Profile<i [fxShow]="!profileOpen" class="material-icons">expand_more</i><i [fxShow]="profileOpen" class="material-icons">expand_less</i></a>
          <mat-menu #menuTop="matMenu" xPosition="after" yPosition="below">
            <a mat-menu-item [routerLink]='["/courier"]'><i class="fa fa-menu"></i>Courier</a>
            <a mat-menu-item [routerLink]='["/create-order"]'><i class="fa fa-menu"></i>Create Order</a>
            <a mat-menu-item [routerLink]='["/user-orders"]'><i class="fa fa-menu"></i>Your Orders</a>
          </mat-menu>
        </ng-container>--> 
        <a mat-button *ngIf="(isAdmin$ | async)" [routerLink]='["/delivery-list"]'><i class="fas fa-truck-loading"></i>&nbsp;Deliveries</a>
        <a mat-button *ngIf="(isAdmin$ | async)" [routerLink]='["/add-item"]'><i class="fas fa-plus-circle"></i>&nbsp;Add Item</a>
        <a mat-button [routerLink]='["/catalogue"]'><i class="far fa-list-alt"></i>&nbsp;Catalogue</a> 
        <a [routerLink]='["/user/orders"]' mat-button *ngIf="isLoggedIn$ | async"><i class="fas fa-clipboard-list"></i>&nbsp;Orders</a>        
        <a mat-button *ngIf="isLoggedIn$ | async" [routerLink]='["/profile"]'><i class="fas fa-user"></i>&nbsp;Profile</a> 
        <a mat-button href="mailto:support@solocarrier.com" ><i class="fas fa-envelope-square"></i>&nbsp;Contact</a> 
        <a [routerLink]='["/items/shopping-cart"]'> <span matBadge="{{navCartCount$ | async}}" matBadgeColor="warn" class="badge badge-pill white nav-badge"><i class="fas fa-shopping-cart" ></i></span></a>        
        <a mat-button *ngIf="!(isLoggedIn$ | async)" [routerLink]='["/login"]'><i class="fa fa-sign-in-alt"></i>&nbsp;Sign In</a>
        <a mat-button *ngIf="isLoggedIn$ | async" (click)="logOut()"><i class="fa fa-sign-out-alt"></i>&nbsp;Sign Out</a>
        <a [routerLink]='["/terms"]'><i class="fas fa-info"></i></a>
      </div>
      <div fxShow="true" fxHide.gt-sm class="ml-auto">  
        <a [routerLink]='["/items/shopping-cart"]'> <span matBadge="{{navCartCount$ | async}}" matBadgeColor="warn" class="badge badge-pill white nav-badge"><i class="fas fa-shopping-cart" ></i></span></a>        
      </div>     
    </mat-toolbar-row>  
  </mat-toolbar>

  <mat-sidenav-container style="min-height: 90vh;width:100%;padding-top: 5px;">
    <mat-sidenav #sidenav class="black-skin">
      <mat-nav-list>      
        <a mat-list-item *ngIf="(isAdmin$ | async)" (click)="sidenav.toggle()" [routerLink]='["/delivery-list"]'><i class="fas fa-truck-loading"></i>&nbsp;Deliveries</a>
        <a mat-list-item *ngIf="(isAdmin$ | async)" (click)="sidenav.toggle()" [routerLink]='["/add-item"]'><i class="fas fa-plus-circle"></i>&nbsp;Add Item</a>
        <a mat-list-item [routerLink]='["/catalogue"]' (click)="sidenav.toggle()"><i class="far fa-list-alt"></i>&nbsp;Catalogue</a>             
        <a mat-list-item [routerLink]='["/user/orders"]' (click)="sidenav.toggle()" *ngIf="isLoggedIn$ | async"><i class="fas fa-clipboard-list"></i>&nbsp;Orders</a>
        <a mat-list-item (click)="sidenav.toggle()" *ngIf="isLoggedIn$ | async" [routerLink]='["/profile"]'><i class="fas fa-user"></i>&nbsp;Profile</a> 
        <a mat-list-item href="mailto:support@solocarrier.com" ><i class="fas fa-envelope-square"></i>&nbsp;Contact Us</a> 
        <a (click)="sidenav.toggle()" mat-list-item *ngIf="!(isLoggedIn$ | async)" [routerLink]='["/login"]'><i class="fa fa-sign-in-alt"></i>&nbsp;Sign In</a>
        <a mat-list-item *ngIf="isLoggedIn$ | async" (click)="sidenav.toggle(); logOut()"><i class="fa fa-sign-out-alt"></i>&nbsp;Sign Out</a>
        
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content style="min-height: 90vh;width:100%;overflow-y: hidden;">
        <router-outlet ></router-outlet> 
    </mat-sidenav-content>
  </mat-sidenav-container>
